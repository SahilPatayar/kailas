<h2 mat-dialog-title>Login</h2>
<form novalidate (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    
        <mat-form-field class="form-input-field">
          <input matInput placeholder="User Name" name="username" type="text" required [(ngModel)]="user.username">
        </mat-form-field>
           
        <mat-form-field class="form-input-field">
          <input matInput placeholder="Password" name="password" type="password" required [(ngModel)]="user.password">
        </mat-form-field>
      
   
  </mat-dialog-content>

  <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button type="submit" mat-raised-button color="primary">Login</button>
  </mat-dialog-actions>

</form>
