<h2 mat-dialog-title>Login</h2>
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    
        <mat-form-field class="form-input-field">
          <input matInput placeholder="User Name" #username="ngModel" name="username" type="text" required [(ngModel)]="user.username">
          <mat-error *ngIf="username.dirty && username.invalid">User name is required</mat-error>
        </mat-form-field>
           
        <mat-form-field class="form-input-field">
          <input matInput placeholder="Password" #password="ngModel" name="password" type="password" required [(ngModel)]="user.password">
          <mat-error *ngIf="password.dirty && password.invalid">Password is required</mat-error>
        </mat-form-field>
      
   
  </mat-dialog-content>

  <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button [disabled]="loginForm.form.invalid" type="submit" mat-raised-button color="primary">Login</button>
  </mat-dialog-actions>

</form>
