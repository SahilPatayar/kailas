<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px">

  <div *ngIf="dish" fxFlex>
    
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}} width="200px">
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>

  <div *ngIf="errorMessageDish" fxFlex>
    <h2>{{errorMessageDish}}</h2>
  </div>

  <div *ngIf="promotion" fxFlex>

    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + promotion.image}}" alt={{promotion.name}}>
      <mat-card-content>
        <p>{{promotion.description}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>

  <div *ngIf="errorMessagePromotion" fxFlex>
    <h2>{{errorMessagePromotion}}</h2>
  </div>

  <div *ngIf="leader" fxFlex>

    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{leader.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + leader.image}}" alt={{leader.name}} width="200px">
      <mat-card-content>
        <p>{{leader.description}}
        </p>
      </mat-card-content>
    </mat-card>

  </div>

  <div *ngIf="errorMessageLeader" fxFlex>
    <h2>{{errorMessageLeader}}</h2>
  </div>

</div>
